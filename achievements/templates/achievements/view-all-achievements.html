{% extends 'achievements/base.html' %}

{% block content %}
	{% for achievement in achievements %}
		<h1>All achievement data:</h1>
		<h3>{{achievement.category}} {{achievement.name}} {{achievement.description}}</h3>
  {% empty %}
    <p>No achievements exist. In other words, you have them all!</p>
  {% endfor %}
{% endblock %}
